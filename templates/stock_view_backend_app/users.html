<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Users</title>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	</head>
	<body>
		<h1>All</h1>
		<h2>Users</h2>
		<div class="djangtwo">
			{% if users %}
				<ol>
					{% for usr in users %}
					<li>User Info</li>
						<ul>
							<li>First Name: {{ usr.first_name }}</li>
							<li>Last Name: {{ usr.last_name }}</li>
							<li>Email Adress: {{ usr.email }}</li>
						</ul>
					{% endfor %}
				</ol>
			{% else %}
				<p>NO USERS FOUND!</p>
			{% endif %}

		</div>
	</body>
</html>
